<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add User</title>


</head>
<body>

<h1>Add a New User</h1>
<!--/*@thymesVar id="user" type="com.loxx3450.hw_17_02_25.entity.User"*/-->
<form th:action="@{/users}" method="post" th:object="${user}">
  <label for="fname">First Name:</label><br>
  <input id="fname" type="text" th:field="*{firstName}" required />
  <br><br>

  <label for="lname">Last Name:</label><br>
  <input id="lname" type="text" th:field="*{lastName}" required />
  <br><br>

  <label for="phoneNumber">Phone Number:</label><br>
  <input id="phoneNumber" type="text" th:field="*{phoneNumber}" required />
  <br><br>

  <label for="email">Email:</label><br>
  <input id="email" type="email" th:field="*{email}" required />
  <br><br>

  <label for="linkToBlog">Link to Blog:</label><br>
  <input id="linkToBlog" type="url" th:field="*{linkToBlog}" required />
  <br><br>

  <label for="notes">Notes:</label><br>
  <input id="notes" type="text" th:field="*{notes}" required />
  <br><br>

  <button type="submit">Add User</button>
</form>

</body>
</html>
